    <div class="jumbotron text-center">
      <h1>

        The Full Downloads
      </h1>
      
  </div>

  <div class="container">
  {% for video in data %}
  
    <div class="page-header">
      <h3>{{video["location"]}}</h3>    
    </div>
  
    <div class="spacer col-lg-8">  
      <button type="button" class="btn btn-primary btn-lg btn-success" value="Download" rel="tooltip" data-toggle="tooltip" data-placement="top" title="Modern Browsers only" onclick="location.href='{{video["link"]}}';">Watch Now</button> 
    </div>
    <div>
      <h3><button class="btn btn-lg btn-default"><a href="{{video["link"]}}" download="{{video["link"]}}"><span class="glyphicon glyphicon-download-alt"></span> Download in Full</a></h3></button>
    </div>

  {% endfor %}
</div>
